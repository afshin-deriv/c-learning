version: v1
plugins:
  - name: go
    out: proto
    opt:
      - module=github.com/afshin-deriv/c-learning/proto
  - name: go-grpc
    out: proto
    opt:
      - module=github.com/afshin-deriv/c-learning/proto
  - plugin: grpc-gateway
    out: proto
    opt:
      - module=github.com/afshin-deriv/c-learning/proto
      - generate_unbound_methods=true